<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oxford-IIIT Pet Classifier</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Classifier">Oxford-IIIT Pet Classifier</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="ModelClasses">Model Classes</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

        <div class="container">
            <h1><center>Oxford-IIIT Pet Classes</center></h1>

        </div>
        </div>
            <table class="table">
                <tbody>
                    {% for class_name in class_names %}
                        <tr>
                            {% for num in nums %}
                            <td>
                                {{class_name}}
                            </td>
                            {% endfor %}

                        </tr>
                    {% endfor %}
    

                </tbody>

            </table>
    </body>
</html>
